<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Indian Festival Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Big Indian Festival Sale</h1>
        <p>Buy now and get 50% off</p>
    </div>

    <!-- Search and Category Buttons -->
    <div id="search-container">
        <label for="search-input" class="search-label">Search Products:</label>
        <input type="text" id="search-input" class="search-input" placeholder="Search products...">
        <button id="search-button">Search</button>
    </div>
    <div id="category-buttons">
        <button data-category="Men">Men</button>
        <button data-category="Women">Women</button>
        <button data-category="Kids">Kids</button>
    </div>

    <!-- Product Display Container -->
    <div id="product-container"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Big Indian Festival Sale. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
